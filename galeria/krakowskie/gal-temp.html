<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>template</title>
    <link rel="stylesheet" href="../../css/style.css">
</head>
<body>
    <div class="gal-temp-text">photogallery template</div>
    <div class="row">
        <div class="column">
          <img src="../krakowskie/img-krakowskie/dwieparywpodskoku-S.jpg" style="width:100%" onclick="openModal();currentSlide(1)" class="hover-shadow cursor">
        </div>
        <div class="column">
          <img src="../krakowskie/img-krakowskie/dwieparywpodskoku-S.jpg" style="width:100%" onclick="openModal();currentSlide(2)" class="hover-shadow cursor">
        </div>
        <div class="column">
          <img src="../krakowskie/img-krakowskie/dwieparywpodskoku-S.jpg" style="width:100%" onclick="openModal();currentSlide(3)" class="hover-shadow cursor">
        </div>
        <div class="column">
          <img src="../krakowskie/img-krakowskie/dwieparywpodskoku-S.jpg" style="width:100%" onclick="openModal();currentSlide(4)" class="hover-shadow cursor">
        </div>
      </div>
      
      <div id="myModal" class="modal">
        <span class="close cursor" onclick="closeModal()">&times;</span>
        <div class="modal-content">
      
          <div class="mySlides">
            <div class="numbertext">1 / 4</div>
            <img src="../krakowskie/img-krakowskie/dwieparywpodskoku-S.jpg" style="width:80%">
          </div>
      
          <div class="mySlides">
            <div class="numbertext">2 / 4</div>
            <img src="../krakowskie/img-krakowskie/dwieparywpodskoku-S.jpg" style="width:80%">
          </div>
      
          <div class="mySlides">
            <div class="numbertext">3 / 4</div>
            <img src="../krakowskie/img-krakowskie/dwieparywpodskoku-S.jpg" style="width:80%">
          </div>
          
          <div class="mySlides">
            <div class="numbertext">4 / 4</div>
            <img src="../krakowskie/img-krakowskie/dwieparywpodskoku-S.jpg" style="width:80%">
          </div>
          
          <!-- <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
          <a class="next" onclick="plusSlides(1)">&#10095;</a> -->
      
          <div class="column">
            <img class="demo cursor" src="../krakowskie/img-krakowskie/dwieparywpodskoku-S.jpg" style="width:100%" onclick="currentSlide(1)" alt="dwie pary w podskoku">
          </div>
          <div class="column">
            <img class="demo cursor" src="../krakowskie/img-krakowskie/dwieparywpodskoku-S.jpg" style="width:100%" onclick="currentSlide(2)" alt="dwie pary w podskoku">
          </div>
          <div class="column">
            <img class="demo cursor" src="../krakowskie/img-krakowskie/dwieparywpodskoku-S.jpg" style="width:100%" onclick="currentSlide(3)" alt="dwie pary w podskoku">
          </div>
          <div class="column">
            <img class="demo cursor" src="../krakowskie/img-krakowskie/dwieparywpodskoku-S.jpg" style="width:100%" onclick="currentSlide(4)" alt="dwie pary w podskoku">
          </div>
        </div>
      </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="../../js/gal-temp.js"></script>    
</body>
</html>
